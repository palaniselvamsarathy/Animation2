<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Animation using CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <span style="--i:1"><img src="/images/one.jpg" alt=""></span>

        <span style="--i:3"><img src="/images/three.jpg" alt=""></span>

        <span style="--i:6"><img src="/images/six.jpg" alt=""></span>
        <span style="--i:7"><img src="/images/seven.jpg" alt=""></span>
        <span style="--i:8"><img src="/images/eight.jpg" alt=""></span>
    </div>
</body>
</html>
